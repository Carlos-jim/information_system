<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibos mensual</title>
    <link rel="stylesheet" href="/Style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <!--nav-->
    <div class="container">
        <div class="nav">

            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon"><ion-icon name="add-circle-outline"></ion-icon></span>
                        <span class="title">Inicio</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                        <span class="title">Polizas de seguro</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="file-tray-stacked-outline"></ion-icon></span>
                        <span class="title">Recibos mensual</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="trash-outline"></ion-icon></span>
                        <span class="title">Recibos anual</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main">
        <div class="datos">
            <h2>Recibos de pagos mensual</h2>

                <div class="form">
                    <form class="row g-3">

                            <!-- Numero-->

                            <div class="col-md-6 mt-3">
                                <label for="." class="form-label">Numero</label>
                                <input type="number" class="form-control" id="." required>
                            </div>

                            <!-- Fecha-->
                            <div class="col-md-6 mt-3">
                                <label for="fecha_pago" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha_pago" required>
                            </div>


                            <!--Nombre -->
                            <div class="col-md-6 mt-3">
                                <label for="poliza_asociada" class="form-label">Poliza asociada</label>
                                <input type="text" class="form-control" id="poliza_asociada" value="" required>
                            </div>

                            <!-- Monto -->
                            <div class="col-md-6 mt-3">
                                <label for="poliza_asociada" class="form-label">Monto</label>
                                <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Ingrese el monto">
                            </div>


                            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                        </div>
                    </form>
        </div>
    </div>





    <!--Script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Script based-->
    <script src="/code js/code.js"></script>
    <!--Script of the icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
