<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos polizas</title>
    <link rel="stylesheet" href="/Style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <!--nav-->
    <div class="container">
        <div class="nav">

            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon"><ion-icon name="add-circle-outline"></ion-icon></span>
                        <span class="title">Inicio</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                        <span class="title">Polizas de seguro</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="file-tray-stacked-outline"></ion-icon></span>
                        <span class="title">Recibos mensual</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="trash-outline"></ion-icon></span>
                        <span class="title">Recibos anul</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main">
        <div class="datos">
            <h2>Datos polizas de seguro</h2>

                <div class="form">
                    <form class="row g-3">

                            <!-- Fecha de apetura-->
                            <div class="col-md-6 mt-3">
                                <label for="fecha_apertura" class="form-label">Fecha de apertura</label>
                                <input type="date" class="form-control" id="fecha_apertura" required>
                            </div>

                            <!-- Fecha de cierre-->
                            <div class="col-md-6 mt-3">
                                <label for="fecha_cierre" class="form-label">Fecha de cierre</label>
                                <input type="date" class="form-control" id="fecha_cierre" required>
                            </div>


                                <!-- Cuota anual -->
                            <div class="col-md-6 mt-3">
                                <label for="cuota_anual" class="form-label">Cuota anual ($)</label>
                                <input type="number" class="form-control" id="cuota_anual" required>
                            </div>

                            <!-- Cuota mensual -->
                            <div class="col-md-6 mb-3">
                                <label for="cuota_mensual" class="form-label">Cuota mensual ($)</label>
                                <input type="number" class="form-control" id="cuota_mensual" required>
                            </div>


                            <div class="col-md-6 mt-3">
                                <label class="form-label" for="input-estados">Representante</label>
                                <select class="form-select" id="input-estados" required>
                                    <option selected disabled value="">Elegir...</option>
                                    <option></option>
                                </select>
                            </div>

                           <!-- <div class="col-md-6 mt-3">
                                <label for="beneficiario" class="form-label">Beneficiario</label>
                                <input type="text" class="form-control" id="beneficiario" value="" required>
                            </div>-->
                            
                            <div class="col-md-6 mt-3">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control" aria-label="With textarea" id="observaciones"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                        </div>
                    </form>
        </div>
    </div>





    <!--Script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Script based-->
    <script src="/code js/code.js"></script>
    <!--Script of the icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
