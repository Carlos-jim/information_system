<!-- main -->

        <div class="datos">
            <h2>Servicios prestados</h2>

            <!-- formulario -->
            <div class="form">
                <form class="row g-3">
                    <form class="needs-validation" novalidate>

                        <!-- Servicios -->
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Servicios</label>
                            <div class="input-group has-validation">
                                <select class="form-select" id="validationCustom01" required>
                                    <option selected disabled value="">Elegir...</option>
                                    <option>...</option>
                                    <option>...</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>


                        <!-- Monto -->
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="validationCustom02" value="" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                  AÃ±adir nuevo servicio
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                 
                                    <!-- Formulario de nuevo servicio -->
                                    <div class="form">
                                        <form class="row g-3">
                                            <form class="needs-validation" novalidate>

                                                <!-- Codigo -->
                                                <div class="col-md-4">
                                                    <label for="validationCustom02" class="form-label">Codigo</label>
                                                    <input type="number" class="form-control" id="validationCustom02" value="" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>

                                                <!-- Monto -->
                                                <div class="col-md-4">
                                                    <label for="validationCustom02" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>

                                                <br>
                                                <div class="col-12">
                                                    <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
                                                </div>
                                            </form>
                                        </form>
                                    </div>

                                </div>
                              </div>
                            </div>
                        </div>

                        <div id="liveAlertPlaceholder"></div>

                        <br>
                        <br>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" id="submit">Enviar</button>

                </form>
